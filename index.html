<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify - Music Player</title>
</head>
<body>
    <div class="banner">
        <div class="left-banner">
            <img class="left-img"src="Images/Deep Focus.png" alt="left-banner-img">
            <div class="heading">
            <dic class= "left-banner">
                <h1>Deep Focus</h1>
            <p>Keep your focus and enjoy the serenity</p>
            </div>
        </div>
    </div>

<div class="main-section">

    <div class="controls" onclick="playaudio()" id="play-pause"><img class="play-button"src="Images/play-button.png" alt="play-image"></div>
    
    <audio id="song"></audio>
    
    <table>
        <thead>
            <th class="song-number">#</th>
            <th class="song-title">Title</th>
            <th class="song-artist">Artist</th>
            <th class="song-duration">Duration</th>
        </thead>
        <tr id="song1" onclick="playAll(1)">
            <td>1</td>
            <td>Let Me Down Slowly</td>
            <td>Alec Benjamin</td>
            <td>03:50</td>
        </tr>
        <tr id="song2" onclick="playAll(2)">
            <td>2</td>
            <td>BAARISHEN</td>
            <td>Anuv Jain</td>
            <td>03:00</td>
        </tr>
        <tr id="song3" onclick="playAll(3)">
            <td>3</td>
            <td>Heather</td>
            <td>Conan Gray</td>
            <td>03:01</td>
        </tr>
        <tr id="song4" onclick="playAll(4)">
            <td>4</td>
            <td>Hold On</td>
            <td>Justin Bieber</td>
            <td>05:09</td>
        </tr>
        <tr id="song5" onclick="playAll(5)">
            <td>5</td>
            <td>Save Your Tears</td>
            <td>The Weeknd</td>
            <td>03:10</td>
        </tr>
    </table>
</div>    
<script src="script.js"></script>
</body>
</html>
